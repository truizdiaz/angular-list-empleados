<div class="card">
    <div class="card-body">
        <div class="form-check form-check-inline">
            <input class="form-check-input" [(ngModel)]="radioButtonSeleccionado"
               type="radio" name="sexo" id="todos" value="Todos">
            <label class="form-check-label" for="todos">Todos({{ todos }})</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" [(ngModel)]="radioButtonSeleccionado"
                type="radio" name="sexo" id="femenino" value="Femenino">
            <label class="form-check-label" for="femenino">Femenino({{ femenino }})</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" [(ngModel)]="radioButtonSeleccionado"
              type="radio" name="sexo" id="masculino" value="Masculino">
            <label class="form-check-label" for="masculino">Masulino({{ masculino }})</label>
          </div>
    </div>
</div>
